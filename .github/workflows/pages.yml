name: Portfolio deploy
on:
  push:
    branches: [master]
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
    - name: clone MyPorfolio
      uses: actions/checkout@master


    - name: git config
      env:
        USER_NAME: ${{ github.event.pusher.name }}
        USER_EMAIL: ${{ github.event.pusher.email }}
      run: |
        git config --global user.email "$USER_EMAIL"
        git config --global user.name "$USER_NAME"


    - name: make deploy keys
      env:
        GH_ACTION_DEPLOY_KEY: ${{ secrets.GH_ACTION_DEPLOY_KEY }}
      run: |
        mkdir -p ~/.ssh/
        echo "$GH_ACTION_DEPLOY_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan github.com >> ~/.ssh/known_hosts

    - name: clone static_site_repo
      run: |
        cd ..
        git clone git@github.com:Peelsob4d/MyPortfolio.git static_site_repo

    - name: install dependencies & build
      run: |
        npm install
        npm build
    
    - name: move build files to static files repo
      run |
        rm -rf ../static_site_repo/*
        mv ./public/* ../static_site_repo
    
    - name: push changed files
      run: |
        cd ../static_site_repo
        git add .
        git commit -m "$(git -C ../static-site-generator/ log --format=%B -n 1)"
        git push origin master
    